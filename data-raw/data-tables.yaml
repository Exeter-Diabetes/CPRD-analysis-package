      CREATE TABLE IF NOT EXISTS {dataDb}.{consultation}
      (patid BIGINT UNSIGNED,
      consid BIGINT UNSIGNED NOT NULL,
      pracid MEDIUMINT,
      consdate DATE,
      enterdate DATE,
      staffid BIGINT,
