      enterdate = STR_TO_DATE(@orig_enterdate,'%d/%m/%Y'),
      staffid = NULLIF(@orig_staffid,''),
      parentsobsid = NULLIF(@orig_parentsobsid,''),
      medcodeid = NULLIF(@orig_medcodeid,''),
      testvalue = NULLIF(@orig_testvalue,''),
      numunitid = NULLIF(@orig_numunitid,''),
